<div
  class="fixed bg-[#161D2F] z-50 py-4 xl:py-8 px-8 flex justify-between items-center w-full md:rounded-2xl md:w-[95%] md:m-4 xl:w-32 xl:h-[95%] xl:flex-col xl:justify-between"
>
  <button class="xl:hidden w-24 flex justify-center">
    <img src="/assets/logo.svg" alt="logo" />
  </button>
  <div class="xl:hidden flex gap-4 sm:gap-6 items-center xl:flex-col">
    <a routerLink="home" routerLinkActive="active">
      <img
        src="/assets/icon-nav-home.svg"
        alt="home-icon"
        class="icon first-active"
      />
    </a>
    <a routerLink="movies" routerLinkActive="active">
      <img src="/assets/icon-nav-movies.svg" alt="movie-icon" class="icon" />
    </a>
    <a routerLink="tv-series" routerLinkActive="active">
      <img
        src="/assets/icon-nav-tv-series.svg"
        alt="tv-series-icon"
        class="icon"
      />
    </a>
    <a routerLink="booked" routerLinkActive="active">
      <img
        src="/assets/icon-nav-bookmark.svg"
        alt="bookmark-icon"
        class="icon"
      />
    </a>
  </div>

  <div class="hidden xl:flex xl:flex-col xl:gap-20">
    <button class="bg-slate- w-20 flex justify-center">
      <img src="/assets/logo.svg" alt="logo" />
    </button>
    <div class="flex gap-4 sm:gap-6 items-center xl:flex-col">
      <a routerLink="home" routerLinkActive="active">
        <img src="/assets/icon-nav-home.svg" alt="home-icon" class="icon" />
      </a>
      <a routerLink="movies" routerLinkActive="active">
        <img src="/assets/icon-nav-movies.svg" alt="movie-icon" class="icon" />
      </a>
      <a routerLink="tv-series" routerLinkActive="active">
        <img
          src="/assets/icon-nav-tv-series.svg"
          alt="tv-series-icon"
          class="icon"
        />
      </a>
      <a routerLink="booked" routerLinkActive="active">
        <img
          src="/assets/icon-nav-bookmark.svg"
          alt="bookmark-icon"
          class="icon"
        />
      </a>
    </div>
  </div>
  <div
    class="border-[3px] rounded-full w-[50px] h-[50px] cursor-pointer relative"
    (click)="togglePopup()"
  >
    <img
      *ngIf="isLoggedIn; else noProfile"
      src="/assets/image-avatar.png"
      alt="profile"
      class="w-full h-full object-cover"
    />
    <ng-template #noProfile>
      <img
        src="/assets/avatar-no-profile.png"
        alt="no-profile"
        class="w-full h-full object-cover"
      />
    </ng-template>
    <div
      *ngIf="showPopup"
      class="absolute left-16 lg:left-16 lg:top-[-50px] md:top-[100%] sm:top-[100%] md:left-[-130px] max-sm:left-[-150px] lg:ml-7 w-56 py-3 px-3 bg-[#161D2F] rounded-lg shadow-2xl text-black z-50"
    >
      <button
        class="block font-semibold w-full h-[30px] bg-[#FC4747] text-white rounded-md text-center"
        (click)="navigateToSignup()"
      >
        Sign Up
      </button>
      <button
        class="block w-full font-semibold mt-4 h-[30px] bg-[#FC4747] text-center text-white rounded-md"
        (click)="navigateToLogin()"
      >
        Login
      </button>
    </div>
  </div>
</div>
